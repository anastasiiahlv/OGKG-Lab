<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найбільше коло в зірковому многокутнику</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);">
            Найбільше коло в зірковому многокутнику
        </h1>
        
        <div class="instructions">
            Додайте точки вручну на полотно або введіть параметри для автоматичної генерації
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="nField">n (вершини):</label>
                <input type="number" id="nField" value="8" min="3">
            </div>
            <div class="control-group">
                <label for="mField">m (крок):</label>
                <input type="number" id="mField" value="3" min="1">
            </div>
            <div class="control-group">
                <label for="pointsField">Точки:</label>
                <input type="number" id="pointsField" value="20" min="3">
            </div>
            <button onclick="generateAndDraw()">Генерувати</button>
            <button class="clear-btn" onclick="clearCanvas()">Очистити</button>
        </div>

        <div class="radius-display" id="radiusDisplay">
            Радіус найбільшого вписаного кола: не обчислено
        </div>

        <div class="time-display" id="timeDisplay">
            Час: не обчислено
        </div>

        <p> </p>

        <canvas id="canvas" width="1200" height="700"></canvas>

    </div>

    <script src="site.js"></script>
    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
</body>
</html>
